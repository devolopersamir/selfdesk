<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>নাগরিক সার্চ ইঞ্জিন</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'SolaimanLipi', sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }

        h1 {
            color: #ff6f00;
            font-family: 'SolaimanLipi', sans-serif;
            text-align: center;
            margin-top: 30px;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 10px;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }

        .btn-primary {
            background-color: #28a745;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #218838;
        }

        .result-card {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 20px;
            padding: 15px;
        }

        .result-card h5 {
            color: #007bff;
        }

        .result-card p {
            color: #555;
            font-size: 16px;
        }

        .result-card button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }

        .result-card button:hover {
            background-color: #0056b3;
        }

        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>নাগরিক সার্চ ইঞ্জিন</h1>
    </div>
    <div class="container">
        <button class="btn btn-primary" onclick="searchByLocation()">লোকেশন ভিত্তিক ডাক্তারের খোঁজ</button>
        <div id="results" class="mt-4">
            <!-- Doctor results will be displayed here -->
        </div>
        <div id="policeResults" class="mt-4">
            <!-- Police results will be displayed here -->
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 নাগরিক সার্চ ইঞ্জিন | সকল অধিকার সংরক্ষিত</p>
    </div>

    <script>
        const doctors = [
            {
                name: "ডাঃ মোঃ সাইফুল ইসলাম (স্বপন)",
                qualification: "এমবিবিএস (ঢাকা), পিজিটি (সার্জারি, গাইনী)",
                specialty: "সার্জন ও গাইনী চিকিৎসক",
                visitingHours: "প্রতিদিন সকাল ৮টা - দুপুর ২টা, বিকেল ৫টা - রাত ৮টা",
                phone: "01819132643",
                chamber: "শামছুল হক মেমরিয়াল হসপিটাল",
                lat: 24.2513,
                lng: 89.9167
            },
            {
                name: "ডাঃ মারজিয়া খানম",
                qualification: "এমবিবিএস, বিসিএস (স্বাস্থ্য), এফসিপিএস (গাইনী অ্যান্ড অবস)",
                specialty: "প্রসূতি ও স্ত্রীরোগ বিশেষজ্ঞ এবং সার্জন",
                visitingHours: "প্রতি শুক্রবার সকাল ৯টা - বিকেল ৫টা",
                phone: "01790336296, 01716206793, 01816081048",
                chamber: "আল শেফা ক্লিনিক এন্ড নার্সিং হোম",
                lat: 24.2513,
                lng: 89.9167
            },
            {
                name: "ডাঃ এম এম জালাল উদ্দিন",
                qualification: "এমবিবিএস, এফসিপিএস",
                specialty: "মনোরোগ, মনযৌন রোগ, মাদকাসক্ত ও ব্রেইন মেডিসিন বিশেষজ্ঞ",
                visitingHours: "প্রতি শুক্রবার সকাল ৯টা - বিকেল ৫টা",
                phone: "01718914242",
                chamber: "টাঙ্গাইল ক্লিনিক এন্ড হসপিটাল",
                lat: 24.2513,
                lng: 89.9167
            }
        ];

        const policeOfficers = [
            {
                name: "পুলিশ সুপার (এসপি), টাঙ্গাইল",
                rank: "পুলিশ সুপার",
                phone: "01712345678",
                department: "টাঙ্গাইল জেলা পুলিশ",
                office: "টাঙ্গাইল পুলিশ সদর দপ্তর",
                lat: 24.2513,
                lng: 89.9167
            },
            {
                name: "অফিসার ইনচার্জ (ওসি), টাঙ্গাইল",
                rank: "অফিসার ইনচার্জ",
                phone: "01787654321",
                department: "টাঙ্গাইল থানা",
                office: "টাঙ্গাইল থানা",
                lat: 24.2513,
                lng: 89.9167
            }
        ];

        function searchByLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const userLat = position.coords.latitude;
                    const userLng = position.coords.longitude;

                    const nearbyDoctors = doctors
                        .map(doctor => {
                            const distance = getDistance(userLat, userLng, doctor.lat, doctor.lng);
                            return { ...doctor, distance };
                        })
                        .sort((a, b) => a.distance - b.distance)
                        .slice(0, 3);

                    displayDoctors(nearbyDoctors);
                }, () => {
                    alert("লোকেশন অনুমতি দেওয়া হয়নি।");
                });
            } else {
                alert("আপনার ব্রাউজার লোকেশন সাপোর্ট করে না।");
            }
        }

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; 
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function displayDoctors(doctors) {
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";

            doctors.forEach(doctor => {
                const card = document.createElement("div");
                card.className = "result-card";
                card.innerHTML = `
                    <h5>${doctor.name}</h5>
                    <p><strong>পদবি:</strong> ${doctor.specialty}</p>
                    <p><strong>ফোন:</strong> ${doctor.phone}</p>
                    <p><strong>ঠিকানা:</strong> ${doctor.chamber}</p>
                    <p><strong>দূরত্ব:</strong> ${doctor.distance.toFixed(2)} কিমি</p>
                    <button class="btn btn-primary">যোগাযোগ করুন</button>
                `;
                resultsDiv.appendChild(card);
            });
        }

        function displayPoliceOfficers(policeOfficers) {
            const policeResultsDiv = document.getElementById("policeResults");
            policeResultsDiv.innerHTML = "";

            policeOfficers.forEach(officer => {
                const card = document.createElement("div");
                card.className = "result-card";
                card.innerHTML = `
                    <h5>${officer.name}</h5>
                    <p><strong>পদবি:</strong> ${officer.rank}</p>
                    <p><strong>ফোন:</strong> ${officer.phone}</p>
                    <p><strong>বিভাগ:</strong> ${officer.department}</p>
                    <p><strong>অফিস:</strong> ${officer.office}</p>
                    <button class="btn btn-primary">যোগাযোগ করুন</button>
                `;
                policeResultsDiv.appendChild(card);
            });
        }

        displayPoliceOfficers(policeOfficers);
    </script>
</body>
</html>
