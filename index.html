<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>নাগরিক সার্চ ইঞ্জিন</title>
  <link href="https://fonts.googleapis.com/css2?family=SolaimanLipi&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'SolaimanLipi', sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .category-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .category-button {
      width: 200px;
      margin: 10px;
      padding: 15px;
      background-color: #007BFF;
      color: white;
      text-align: center;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .category-button:hover {
      background-color: #0056b3;
    }

    .result-card {
      background-color: white;
      padding: 20px;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .result-card h5 {
      margin-bottom: 15px;
      color: #007BFF;
    }

    .result-card p {
      font-size: 14px;
      color: #555;
    }

    /* Media queries for responsiveness */
    @media (max-width: 768px) {
      .category-button {
        width: 45%;
      }
    }

    @media (max-width: 576px) {
      .category-button {
        width: 100%;
      }
    }

    /* Make results div flexible */
    #results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>নাগরিক সার্চ ইঞ্জিন</h1>
  <h2>আপনার প্রয়োজনীয় তথ্য অনুসন্ধান করুন</h2>

  <!-- Categories Section -->
  <div class="category-buttons">
    <button class="category-button" onclick="searchNearestDoctor()">নিকটস্থ ডাক্তার</button>
    <button class="category-button" onclick="searchNearestPolice()">নিকটস্থ পুলিশ</button>
    <button class="category-button" onclick="searchNearestHospital()">নিকটস্থ হাসপাতাল</button>
    <button class="category-button" onclick="searchNearestMosque()">নিকটস্থ মসজিদ</button>
    <button class="category-button" onclick="searchNearestMarket()">নিকটস্থ বাজার</button>
    <button class="category-button" onclick="searchNearestPetrolPump()">নিকটস্থ পেট্রল পাম্প</button>
    <button class="category-button" onclick="searchNearestFireStation()">নিকটস্থ ফায়ার স্টেশন</button>
    <button class="category-button" onclick="searchRoadCondition()">রাস্তার অবস্থা</button>
    <button class="category-button" onclick="searchWeather()">আবহাওয়া</button>
    <button class="category-button" onclick="searchNearestBusStation()">নিকটস্থ বাস স্টেশন</button>
    <button class="category-button" onclick="searchNearestRegistration()">নিকটস্থ রেজিস্ট্রেশন অফিস</button>
    <button class="category-button" onclick="searchByLocation()">লোকেশন অনুসারে তথ্য</button>
    <button class="category-button" onclick="searchNearestShop()">নিকটস্থ সুপারশপ</button>
  </div>

  <div id="results"></div>
</div>

<script>
  // JavaScript functions for searching

    let resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = '';  
    const doctorInfo = `
      <div class="result-card">

        <p>আপনার কাছাকাছি ডাক্তার খুঁজুন।</p>

</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
