<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>হেল্প ডেস্ক</title>
  <link href="https://fonts.maateen.me/solaiman-lipi/font.css" rel="stylesheet">
  <style>
    body {
      font-family: 'SolaimanLipi', sans-serif;
      background: #e0f7fa;
      padding: 20px;
    }
    .chat-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    .messages {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .message {
      background: #c8e6c9;
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
    }
    .message.bot {
      background: #ffe082;
    }
    input, button {
      padding: 10px;
      font-family: 'SolaimanLipi';
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>হেল্প ডেস্ক চ্যাট</h2>
    <div class="messages" id="messages"></div>
    <input type="text" id="userInput" placeholder="বার্তা লিখুন...">
    <button onclick="sendMessage()">পাঠান</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDW5KNgIHbkqoO3qFa-o5vFfh7niey5w1Y",
      authDomain: "selfsms-eb6be.firebaseapp.com",
      projectId: "selfsms-eb6be",
      storageBucket: "selfsms-eb6be.appspot.com",
      messagingSenderId: "853538074774",
      appId: "1:853538074774:web:2672986a311486f30012b7",
      measurementId: "G-H57Z62W5MX",
      databaseURL: "https://selfsms-eb6be-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let chatId = localStorage.getItem("chatId");
    if (!chatId) {
      chatId = "chat_" + Date.now();
      localStorage.setItem("chatId", chatId);
    }

    const messagesDiv = document.getElementById("messages");

    function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (text) {
        db.ref("messages/" + chatId).push({ sender: "user", text: text });
        input.value = "";
      }
    }

    db.ref("messages/" + chatId).on("child_added", function(snapshot) {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.className = "message";
      if (msg.sender === "bot") div.classList.add("bot");
      div.textContent = msg.text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
