<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>নাগরিক সার্চ ইঞ্জিন</title>

  <!-- SolaimanLipi Font -->
  <style>
    @font-face {
      font-family: 'SolaimanLipi';
      src: url('https://cdn.jsdelivr.net/gh/sh4hids/solaiman-lipi-webfont/solaimanlipi-webfont.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'SolaimanLipi', sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 80%;
      max-width: 500px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #results {
      margin-top: 30px;
    }

    .result-card {
      background: #fff;
      padding: 20px;
      margin: 10px auto;
      width: 80%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: left;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>নাগরিক সার্চ ইঞ্জিন</h1>
  <input type="text" id="searchInput" placeholder="ডাক্তার বা পুলিশ খুঁজুন...">
  <div id="results"></div>

  <script>
    const citizens = [
      {
        name: "ডা. তাহমিনা রহমান",
        role: "ডাক্তার",
        phone: "01712345678",
        address: "সিলেট সদর হাসপাতাল"
      },
      {
        name: "এসআই কামরুল ইসলাম",
        role: "পুলিশ",
        phone: "01898765432",
        address: "রাজশাহী মেট্রোপলিটন থানা"
      },
      {
        name: "ডা. শামসুর নাহার",
        role: "ডাক্তার",
        phone: "01511223344",
        address: "মুগদা মেডিকেল কলেজ, ঢাকা"
      },
      {
        name: "এসআই মাহমুদ হোসেন",
        role: "পুলিশ",
        phone: "01999887766",
        address: "চট্টগ্রাম জেলা পুলিশ"
      }
    ];

    const searchInput = document.getElementById('searchInput');
    const resultsDiv = document.getElementById('results');

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      resultsDiv.innerHTML = '';

      const filtered = citizens.filter(person =>
        person.name.toLowerCase().includes(query) ||
        person.role.toLowerCase().includes(query) ||
        person.address.toLowerCase().includes(query)
      );

      if (filtered.length === 0) {
        resultsDiv.innerHTML = '<p>কোনও ফলাফল পাওয়া যায়নি।</p>';
        return;
      }

      filtered.forEach(person => {
        const card = document.createElement('div');
        card.className = 'result-card';
        card.innerHTML = `
          <strong>নাম:</strong> ${person.name}<br>
          <strong>পেশা:</strong> ${person.role}<br>
          <strong>ফোন:</strong> ${person.phone}<br>
          <strong>ঠিকানা:</strong> ${person.address}
        `;
        resultsDiv.appendChild(card);
      });
    });
  </script>

</body>
</html>
