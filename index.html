<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>হেল্প ডেস্ক</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.maateen.me/solaiman-lipi/font.css" rel="stylesheet">
  <style>
    body {
      font-family: 'SolaimanLipi', sans-serif;
      background: #e3f2fd;
      padding: 10px;
      margin: 0;
    }
    .chat-container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      background: #f9f9f9;
      border-radius: 8px;
    }
    .message {
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      line-height: 1.5;
    }
    .user { background: #d1c4e9; text-align: right; }
    .bot { background: #ffe082; text-align: left; }
    .input-group {
      display: flex;
      gap: 8px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: 'SolaimanLipi';
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #64b5f6;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .chat-container { padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>হেল্প ডেস্ক চ্যাট</h2>
    <div class="messages" id="messages"></div>
    <div class="input-group">
      <input type="text" id="userInput" placeholder="আপনার বার্তা লিখুন...">
      <button onclick="sendMessage()">পাঠান</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDW5KNgIHbkqoO3qFa-o5vFfh7niey5w1Y",
      authDomain: "selfsms-eb6be.firebaseapp.com",
      projectId: "selfsms-eb6be",
      storageBucket: "selfsms-eb6be.appspot.com",
      messagingSenderId: "853538074774",
      appId: "1:853538074774:web:2672986a311486f30012b7",
      databaseURL: "https://selfsms-eb6be-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let chatId = localStorage.getItem("chatId");
    if (!chatId) {
      chatId = "chat_" + Date.now();
      localStorage.setItem("chatId", chatId);
    }

    const messagesDiv = document.getElementById("messages");

    function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (text) {
        db.ref("messages/" + chatId).push({ sender: "user", text: text });
        input.value = "";
      }
    }

    db.ref("messages/" + chatId).on("child_added", function(snapshot) {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.className = "message " + msg.sender;
      div.textContent = msg.text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
