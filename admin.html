<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>অ্যাডমিন প্যানেল</title>
  <link href="https://fonts.maateen.me/solaiman-lipi/font.css" rel="stylesheet">
  <style>
    body {
      font-family: 'SolaimanLipi', sans-serif;
      background: #f4f6f9;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .top-bar {
      background-color: #388e3c;
      color: white;
      text-align: center;
      font-size: 24px;
      padding: 12px;
      border-radius: 8px 8px 0 0;
    }
    .container {
      display: flex;
      flex: 1;
    }
    .sidebar {
      width: 240px;
      background-color: #81c784;
      padding: 20px;
      overflow-y: auto;
      border-right: 1px solid #ccc;
      box-shadow: 2px 0px 5px rgba(0,0,0,0.1);
    }
    .chat-area {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      background: #ffffff;
    }
    .chat-status {
      margin-bottom: 20px;
    }
    .messages {
      flex: 1;
      background: #f1f8e9;
      padding: 15px;
      border-radius: 8px;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .message {
      padding: 8px 12px;
      margin: 6px 0;
      border-radius: 10px;
      max-width: 75%;
      word-wrap: break-word;
    }
    .user {
      background: #ffee58;
      align-self: flex-start;
    }
    .admin {
      background: #90caf9;
      align-self: flex-end;
      text-align: right;
    }
    .input-group {
      display: flex;
      gap: 12px;
      margin-top: 10px;
    }
    .input-group input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #aaa;
    }
    .input-group button {
      padding: 12px 16px;
      background-color: #388e3c;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .user-item {
      padding: 12px;
      margin-bottom: 10px;
      background: white;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .user-item:hover {
      background: #c8e6c9;
    }
    .user-item.active {
      background: #aed581;
    }
    .chat-status button {
      padding: 12px 18px;
      background-color: #388e3c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .closed {
      background-color: #d32f2f !important;
    }
  </style>
</head>
<body>
  <div class="top-bar">অ্যাডমিন প্যানেল</div>
  <div class="container">
    <div class="sidebar" id="userList">লোড হচ্ছে...</div>
    <div class="chat-area">
      <div class="chat-status">
        <button id="toggleBtn">চ্যাট স্ট্যাটাস লোড হচ্ছে...</button>
      </div>
      <div class="messages" id="messages"></div>
      <div class="input-group">
        <input type="text" id="adminInput" placeholder="ম্যাসেজ লিখুন...">
        <button onclick="sendAdminMessage()">পাঠান</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDW5KNgIHbkqoO3qFa-o5vFfh7niey5w1Y",
      authDomain: "selfsms-eb6be.firebaseapp.com",
      projectId: "selfsms-eb6be",
      storageBucket: "selfsms-eb6be.appspot.com",
      messagingSenderId: "853538074774",
      appId: "1:853538074774:web:2672986a311486f30012b7",
      databaseURL: "https://selfsms-eb6be-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const userList = document.getElementById("userList");
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("adminInput");
    const toggleBtn = document.getElementById("toggleBtn");

    let selectedUser = null;

    function loadUserList() {
      db.ref("messages").once("value", snap => {
        const users = snap.val();
        userList.innerHTML = "";
        for (const user in users) {
          const div = document.createElement("div");
          div.textContent = user;
          div.className = "user-item";
          div.onclick = () => selectUser(user, div);
          userList.appendChild(div);
        }
      });
    }

    function selectUser(userId, element) {
      selectedUser = userId;
      [...userList.children].forEach(el => el.classList.remove("active"));
      element.classList.add("active");
      messagesDiv.innerHTML = "";

      db.ref("messages/" + userId).off();
      db.ref("messages/" + userId).on("child_added", snap => {
        const msg = snap.val();
        const div = document.createElement("div");
        div.className = "message " + (msg.sender === "user" ? "user" : "admin");
        div.textContent = msg.text;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    function sendAdminMessage() {
      const text = input.value.trim();
      if (text && selectedUser) {
        db.ref("messages/" + selectedUser).push({ sender: "admin", text });
        input.value = "";
      }
    }

    db.ref("chat_status").on("value", snap => {
      const status = snap.val();
      if (status === "open") {
        toggleBtn.textContent = "চ্যাট বন্ধ করুন";
        toggleBtn.classList.remove("closed");
      } else {
        toggleBtn.textContent = "চ্যাট চালু করুন";
        toggleBtn.classList.add("closed");
      }
    });

    toggleBtn.onclick = () => {
      db.ref("chat_status").once("value").then(snap => {
        const status = snap.val();
        db.ref("chat_status").set(status === "open" ? "closed" : "open");
      });
    };

    loadUserList();
  </script>
</body>
</html>
