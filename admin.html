<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>অ্যাডমিন প্যানেল</title>
  <link href="https://fonts.maateen.me/solaiman-lipi/font.css" rel="stylesheet">
  <style>
    body {
      font-family: 'SolaimanLipi', sans-serif;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .panel {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h2 {
      color: #2e7d32;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #388e3c;
      color: white;
      cursor: pointer;
    }
    .closed {
      background-color: #c62828 !important;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h2>অ্যাডমিন: চ্যাট স্ট্যাটাস</h2>
    <button id="toggleBtn">লোড হচ্ছে...</button>
  </div>  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDW5KNgIHbkqoO3qFa-o5vFfh7niey5w1Y",
      authDomain: "selfsms-eb6be.firebaseapp.com",
      projectId: "selfsms-eb6be",
      storageBucket: "selfsms-eb6be.appspot.com",
      messagingSenderId: "853538074774",
      appId: "1:853538074774:web:2672986a311486f30012b7",
      databaseURL: "https://selfsms-eb6be-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const btn = document.getElementById("toggleBtn");

    db.ref("chat_status").on("value", snap => {
      const status = snap.val();
      if (status === "open") {
        btn.textContent = "চ্যাট বন্ধ করুন";
        btn.classList.remove("closed");
      } else {
        btn.textContent = "চ্যাট চালু করুন";
        btn.classList.add("closed");
      }
    });

    btn.addEventListener("click", () => {
      db.ref("chat_status").once("value").then(snap => {
        const current = snap.val();
        db.ref("chat_status").set(current === "open" ? "closed" : "open");
      });
    });
  </script></body>
</html>
