<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>অ্যাডমিন প্যানেল</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.maateen.me/solaiman-lipi/font.css" rel="stylesheet">
  <style>
    body {
      font-family: 'SolaimanLipi', sans-serif;
      background: #fff8e1;
      padding: 10px;
      margin: 0;
    }
    .chat-container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    select, input, button {
      font-family: 'SolaimanLipi';
    }
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    .messages {
      height: 300px;
      overflow-y: auto;
      background: #f1f8e9;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .message {
      margin: 5px 0;
      padding: 10px;
      border-radius: 8px;
      line-height: 1.5;
    }
    .user { background: #fff59d; text-align: left; }
    .bot { background: #b2dfdb; text-align: right; }
    .input-group {
      display: flex;
      gap: 8px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #ff7043;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .chat-container { padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>অ্যাডমিন প্যানেল</h2>
    <select id="chatList"></select>
    <div class="messages" id="adminMessages"></div>
    <div class="input-group">
      <input type="text" id="adminInput" placeholder="উত্তর লিখুন...">
      <button onclick="sendReply()">পাঠান</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDW5KNgIHbkqoO3qFa-o5vFfh7niey5w1Y",
      authDomain: "selfsms-eb6be.firebaseapp.com",
      projectId: "selfsms-eb6be",
      storageBucket: "selfsms-eb6be.appspot.com",
      messagingSenderId: "853538074774",
      appId: "1:853538074774:web:2672986a311486f30012b7",
      databaseURL: "https://selfsms-eb6be-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const chatList = document.getElementById("chatList");
    const adminMessages = document.getElementById("adminMessages");
    let currentChat = null;

    db.ref("messages").on("value", snapshot => {
      chatList.innerHTML = "<option disabled selected>চ্যাট নির্বাচন করুন</option>";
      snapshot.forEach(child => {
        const opt = document.createElement("option");
        opt.value = child.key;
        opt.text = child.key;
        chatList.appendChild(opt);
      });
    });

    chatList.addEventListener("change", () => {
      currentChat = chatList.value;
      adminMessages.innerHTML = "";
      db.ref("messages/" + currentChat).off();
      db.ref("messages/" + currentChat).on("child_added", snap => {
        const msg = snap.val();
        const div = document.createElement("div");
        div.className = "message " + msg.sender;
        div.textContent = msg.text;
        adminMessages.appendChild(div);
        adminMessages.scrollTop = adminMessages.scrollHeight;
      });
    });

    function sendReply() {
      const input = document.getElementById("adminInput");
      const text = input.value.trim();
      if (text && currentChat) {
        db.ref("messages/" + currentChat).push({ sender: "bot", text: text });
        input.value = "";
      }
    }
  </script>
</body>
</html>
