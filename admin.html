<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>অ্যাডমিন</title>
  <link href="https://fonts.maateen.me/solaiman-lipi/font.css" rel="stylesheet">
  <style>
    body {
      font-family: 'SolaimanLipi', sans-serif;
      background: #fff3e0;
      padding: 20px;
    }
    .chat-container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    .messages {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .message {
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      background: #dcedc8;
    }
    .message.user {
      background: #ffe082;
    }
    input, button, select {
      padding: 10px;
      font-family: 'SolaimanLipi';
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>অ্যাডমিন চ্যাট</h2>
    <select id="chatList"></select>
    <div class="messages" id="adminMessages"></div>
    <input type="text" id="adminInput" placeholder="উত্তর লিখুন...">
    <button onclick="sendReply()">পাঠান</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDW5KNgIHbkqoO3qFa-o5vFfh7niey5w1Y",
      authDomain: "selfsms-eb6be.firebaseapp.com",
      projectId: "selfsms-eb6be",
      storageBucket: "selfsms-eb6be.appspot.com",
      messagingSenderId: "853538074774",
      appId: "1:853538074774:web:2672986a311486f30012b7",
      measurementId: "G-H57Z62W5MX",
      databaseURL: "https://selfsms-eb6be-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const chatList = document.getElementById("chatList");
    const adminMessages = document.getElementById("adminMessages");
    let currentChat = null;

    db.ref("messages").on("value", snapshot => {
      chatList.innerHTML = "";
      snapshot.forEach(child => {
        const opt = document.createElement("option");
        opt.value = child.key;
        opt.text = child.key;
        chatList.appendChild(opt);
      });
    });

    chatList.addEventListener("change", () => {
      currentChat = chatList.value;
      adminMessages.innerHTML = "";
      db.ref("messages/" + currentChat).off();
      db.ref("messages/" + currentChat).on("child_added", snap => {
        const msg = snap.val();
        const div = document.createElement("div");
        div.className = "message";
        if (msg.sender === "user") div.classList.add("user");
        div.textContent = msg.text;
        adminMessages.appendChild(div);
        adminMessages.scrollTop = adminMessages.scrollHeight;
      });
    });

    function sendReply() {
      const input = document.getElementById("adminInput");
      const text = input.value.trim();
      if (text && currentChat) {
        db.ref("messages/" + currentChat).push({ sender: "bot", text: text });
        input.value = "";
      }
    }
  </script>
</body>
</html>
