<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>অ্যাডমিন চ্যাট</title>
  <link href="https://fonts.maateen.me/solaiman-lipi/font.css" rel="stylesheet">
  <style>
    body {
      font-family: 'SolaimanLipi', sans-serif;
      background: #fff8e1;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    .messages {
      height: 400px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .message {
      background: #e0f7fa;
      padding: 8px 12px;
      border-radius: 5px;
      margin: 5px 0;
    }
    .message.user {
      background: #fff3cd;
    }
    .input-area {
      display: flex;
    }
    input {
      flex: 1;
      padding: 10px;
      font-family: 'SolaimanLipi';
      border-radius: 5px 0 0 5px;
      border: 1px solid #999;
    }
    button {
      padding: 10px;
      background: #fb8c00;
      color: white;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <h2>অ্যাডমিন প্যানেল</h2>
  <select id="chatSelect"></select>
  <div class="messages" id="messages"></div>
  <div class="input-area">
    <input type="text" id="adminInput" placeholder="উত্তর লিখুন...">
    <button onclick="sendReply()">পাঠান</button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const chatSelect = document.getElementById('chatSelect');
  const messagesDiv = document.getElementById('messages');
  let currentChatId = null;

  db.ref('messages').on('value', snapshot => {
    chatSelect.innerHTML = '';
    snapshot.forEach(child => {
      const option = document.createElement('option');
      option.value = child.key;
      option.textContent = child.key;
      chatSelect.appendChild(option);
    });
  });

  chatSelect.addEventListener('change', () => {
    currentChatId = chatSelect.value;
    messagesDiv.innerHTML = '';
    db.ref('messages/' + currentChatId).off();

    db.ref('messages/' + currentChatId).on('child_added', snapshot => {
      const msg = snapshot.val();
      const div = document.createElement('div');
      div.className = 'message';
      if (msg.sender === 'user') div.classList.add('user');
      div.textContent = msg.text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  });

  function sendReply() {
    const input = document.getElementById('adminInput');
    const text = input.value.trim();
    if (text && currentChatId) {
      db.ref('messages/' + currentChatId).push({
        sender: 'bot',
        text: text,
        timestamp: Date.now()
      });
      input.value = '';
    }
  }
</script>

</body>
</html>
